<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- é€‚é…ç§»åŠ¨ç«¯ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>self-chat</title>
    <!-- é˜²æ­¢æµè§ˆå™¨æ§åˆ¶å°æŠ¥ favicon 404 é”™è¯¯ -->
    <link rel="icon" href="data:;base64,=">
    <style>
        :root { --primary: #3b82f6; --bg: #f3f4f6; --bubble-me: #eff6ff; --bubble-other: #ffffff; --text: #1f2937; }
        * { box-sizing: border-box; }
        body { max-width: 800px; margin: 0 auto; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* å…¨å±ç™»å½•é®ç½© */
        #login-layer { position: fixed; inset: 0; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #login-layer h2 { margin-bottom: 20px; font-weight: 600; color: #333; }
        #login-layer input { padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; width: 100%; max-width: 260px; font-size: 16px; outline: none; margin-bottom: 15px; text-align: center; }
        #login-layer button { padding: 12px 40px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.2s; }
        
        /* é¡¶éƒ¨å¯¼èˆª */
        header { padding: 15px 20px; background: #fff; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .logo { font-weight: 700; font-size: 18px; color: #111827; letter-spacing: -0.5px; }
        .logout-btn { background: none; border: none; color: #6b7280; font-size: 13px; cursor: pointer; padding: 5px; }
        
        /* æ¶ˆæ¯åˆ—è¡¨åŒº */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column-reverse; gap: 15px; -webkit-overflow-scrolling: touch; }
        
        /* æ¶ˆæ¯æ°”æ³¡ */
        .msg-item { display: flex; flex-direction: column; align-items: flex-start; max-width: 88%; animation: slideUp 0.2s ease-out; }
        .msg-meta { font-size: 11px; color: #9ca3af; margin-bottom: 4px; margin-left: 2px; }
        .msg-bubble { padding: 10px 14px; border-radius: 12px; border-top-left-radius: 2px; background: var(--bubble-other); box-shadow: 0 1px 2px rgba(0,0,0,0.05); line-height: 1.5; word-break: break-word; font-size: 15px; }
        
        /* åº•éƒ¨è¾“å…¥åŒº */
        #input-area { background: #fff; padding: 12px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; flex-shrink: 0; align-items: center; }
        #nick-input { width: 70px; padding: 10px; border: 1px solid #e5e7eb; border-radius: 8px; text-align: center; font-size: 13px; background: #f9fafb; outline: none; }
        #msg-input { flex: 1; padding: 10px 14px; border: 1px solid #e5e7eb; border-radius: 20px; background: #f9fafb; font-size: 15px; outline: none; transition: all 0.2s; }
        #msg-input:focus { background: #fff; border-color: var(--primary); }
        
        #send-btn { background: var(--primary); color: white; border: none; width: 64px; height: 38px; border-radius: 19px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; flex-shrink: 0; }
        #send-btn:disabled { opacity: 0.6; cursor: not-allowed; background: #9ca3af; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- 1. ç™»å½•å±‚ -->
    <div id="login-layer">
        <h2>ğŸ”’ self-chat</h2>
        <input type="password" id="pwd-input" placeholder="Enter Password">
        <button onclick="doLogin()">Enter</button>
    </div>

    <!-- 2. ä¸»åº”ç”¨ -->
    <div id="app" style="display:none; flex-direction: column; height: 100%;">
        <header>
            <div class="logo">self-chat</div>
            <button class="logout-btn" onclick="doLogout()">Logout</button>
        </header>

        <div id="chat-container">
            <!-- æ¶ˆæ¯ä¼šæ¸²æŸ“åœ¨è¿™é‡Œ -->
        </div>

        <div id="input-area">
            <input type="text" id="nick-input" placeholder="Name" maxlength="10">
            <input type="text" id="msg-input" placeholder="Message..." maxlength="300" onkeypress="if(event.key==='Enter') sendMsg()">
            <button id="send-btn" onclick="sendMsg()">Send</button>
        </div>
    </div>

    <script>
        const API = '/api/msg';
        let token = localStorage.getItem('cf_im_token');
        let pollingInterval = null;

        // å¯åŠ¨é€»è¾‘
        if (token) {
            showApp();
            // æ¢å¤ä¸Šæ¬¡çš„æ˜µç§°
            document.getElementById('nick-input').value = localStorage.getItem('cf_im_nick') || '';
            startPolling();
        }

        function doLogin() {
            const input = document.getElementById('pwd-input').value;
            if (input) {
                token = input;
                localStorage.setItem('cf_im_token', input);
                showApp();
                startPolling();
            }
        }

        function doLogout() {
            localStorage.removeItem('cf_im_token');
            location.reload();
        }

        function showApp() {
            document.getElementById('login-layer').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }

        function startPolling() {
            fetchMsgs(); // ç«‹å³æ‰§è¡Œä¸€æ¬¡
            if (pollingInterval) clearInterval(pollingInterval);
            // 3ç§’è½®è¯¢ï¼Œé…åˆ metadata ä¼˜åŒ–ï¼Œå®‰å…¨ä¸”å…è´¹
            pollingInterval = setInterval(fetchMsgs, 3000);
        }

        // æ ¸å¿ƒï¼šæ‹‰å–æ¶ˆæ¯
        async function fetchMsgs() {
            if (!token) return;
            try {
                const res = await fetch(API, { headers: { 'x-auth-token': token } });
                if (res.status === 401) {
                    clearInterval(pollingInterval);
                    alert("å¯†ç é”™è¯¯æˆ–å·²æ›´æ”¹ï¼Œè¯·é‡æ–°ç™»å½•");
                    doLogout();
                    return;
                }
                const list = await res.json();
                render(list);
            } catch (e) { console.error("Polling error", e); }
        }

        // æ ¸å¿ƒï¼šå‘é€æ¶ˆæ¯
        async function sendMsg() {
            const msgInput = document.getElementById('msg-input');
            const nickInput = document.getElementById('nick-input');
            const sendBtn = document.getElementById('send-btn');

            const content = msgInput.value.trim();
            const nickname = nickInput.value.trim();

            if (!content) return;
            if (nickname) localStorage.setItem('cf_im_nick', nickname);

            // UI åé¦ˆï¼šç¦ç”¨æŒ‰é’®
            sendBtn.disabled = true;
            
            try {
                await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ content, nickname })
                });
                msgInput.value = '';
                msgInput.focus(); 
                await fetchMsgs(); // å‘é€åç«‹å³åˆ·æ–°
            } catch (e) {
                alert("å‘é€å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ");
            } finally {
                sendBtn.disabled = false;
            }
        }

        // æ¸²æŸ“åˆ—è¡¨
        function render(data) {
            const box = document.getElementById('chat-container');
            // ç”Ÿæˆ HTML
            const html = data.map(item => `
                <div class="msg-item">
                    <div class="msg-meta">
                        <strong>${esc(item.user)}</strong> Â· ${new Date(item.ts).toLocaleTimeString()}
                    </div>
                    <div class="msg-bubble">${esc(item.text)}</div>
                </div>
            `).join('');
            
            // ç®€å•çš„ Diffï¼Œé˜²æ­¢é—ªçƒ
            if (box.innerHTML !== html) {
                box.innerHTML = html;
            }
        }

        // é˜² XSS è½¬ä¹‰
        function esc(str) {
            return str ? str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';
        }
    </script>
</body>
</html>
